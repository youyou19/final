<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard_layout_admin}">


<head>
<!--    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/categoryList.css}"> -->
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/categoryList.css}" />
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">

    <link rel="stylesheet"  href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <title>Title</title>
    <script>
        function getDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!
            var yyyy = today.getFullYear();
            if(dd<10) {
                dd = '0'+dd
            }

            if(mm<10) {
                mm = '0'+mm
            }


            today = yyyy + '/' + mm + '/' + dd;
            console.log(today);
            document.getElementById("date").value = today;
        }


        window.onload = function() {
            getDate();
        };
    </script>



</head>
<body>

<div id="main-content" layout:fragment="main-content">
    <div layout:fragment="content" class="container mySpace">
        <a th:href="@{'/admin/productPdf'}" style="float: right;"><img src="/images/icons/pdf.png" style="width: 40px;"></a>
        <a th:href="@{'/admin/productExcel'}" style="float: right;"><img src="/images/icons/excel.png" style="width: 40px;"></a>
        <a th:href="@{'/admin/productCsv'}" style="float: right;"> <img src="/images/icons/csv1.png" style="width: 40px;"></a>

        <!--  <h3>Add a new Product</h3> -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                </div>
                <div class="col-md-12">
                    <h2 style="text-align: center"><span th:text="#{product.form.list}">List of Products</span></h2>
                    <div>
                        <span style="float:right;">
                <a class="btn btn-outline-primary btn-lg" href="/admin/product"><span th:text="#{product.form.title}">Add a Product </span></a>
            </span>
                    </div>

                    <div style="margin-top: 10px">
                        <table id="tableCategory"
                               class="table table-striped table-bordered" style="width: 100%">
                            <thead>
                            <tr>
                                <th><span th:text="#{product.form.category}">Category</span></th>
                                <th><span th:text="#{product.form.name}">Name</span></th>
                                <th><span th:text="#{product.form.description}">Description</span></th>
                                <th><span th:text="#{product.form.price}">Price</span></th>
                                <th><span th:text="#{product.form.quantity}">Quantity</span></th>
                                <th><span th:text="#{product.form.action}">Action</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product:${productList}">
                                <td th:text="${product.category.name}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.description}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td><a th:href="@{'/getProduct/'+${product.id}}"><i
                                        class="fa fa-edit" style="font-size: 21px;"></i></a>
                                    <a
                                            href="javascript:void(0)" class="confirm-delete"
                                            th:attr="data-id=${product.id}, data-name=${product.name+' '+product.description}">
                                        <i class="fa fa-trash" style="font-size: 21px; color: red;"></i>
                                    </a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>


        <script>
            $("#tableCategory").dataTable();
            $(".confirm-delete").on('click', function(e) {
                e.preventDefault();
                var id = $(this).data('id');
                var name = $(this).data('name');
                $("#modal-name").html(name);
                $('#idModelLink').attr('href', '/deleteProduct/' + id);
                $('#categoryModal').modal('show');
            });

        </script>



        <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" id="myModalBody">
                        <p>
                            Voulez-vous supprimer cet (<span id="modal-name"></span>)
                            enregistrement?
                        </p>

                        <div class="modal-footer">
                            <a id="idModelLink" href="#" class="btn btn-primary">Yes</a>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
