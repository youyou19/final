<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login1.css}">
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="login-box" >
    <div class="login-header">Login</div>
    <div class="login-body">
        <form th:action="@{/login}" class="form-group" method="post">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
            <input type="checkbox" value="checked"><b>Remember</b>
            <input type="submit" value="Login" class="form-control btn btn-success " name="">
        </form>
    </div>
</div>
